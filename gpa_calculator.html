<script type="text/javascript">
	function calculate(){
	var multiplyadd1=multiplyadd();
	var gpa=multiplyadd1;
	document.getElementById('result').innerHTML='GPA : '+gpa;
	$("#myModal").modal();
	// alert(gpa);
}

function multiplyadd() {
	var sum1=0,sum2=0;
	var answer=0,answer1=0,j=0;
	var dd = document.getElementsByClassName('custom-select'); //this will get elements with class custom-select
	for (var i = 0; i < dd.length - 1; i = i + 2) {
      if (!isNaN(dd[i].options[dd[i].selectedIndex].value) && !isNaN(dd[i + 1].options[dd[i + 1].selectedIndex].value)) {
	        sum1 += dd[i].options[dd[i].selectedIndex].value * dd[i + 1].options[dd[i + 1].selectedIndex].value;
	        sum2 += dd[i].options[dd[i].selectedIndex].value*1;
	      } else {
	      	alert("ERR: Please select all values");
	        i = dd.length; // break loop
	        sum1 = 0; // in case of error
	        sum2 = 0;
	      }
	}

	// alert(sum1 + "   "+sum2);
	return (sum1/sum2);
}
